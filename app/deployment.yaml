apiVersion: apps/v1
kind: Deployment
metadata:
  name: aplicacao-deployment
spec:
  selector:
      matchLabels:
        name: aplicacao-pod
  template:
    metadata:
      labels:
       name: aplicacao-pod
    spec:
      containers:
        - name: container-loja-app
          image: rafanercessian/aplicacao-loja:v1
          ports:
            - containerPort: 80

        - name: hello-world
          image: hello-world:latest
          ports:
            - containerPort: 80
